/******************************************************************************\
 Plutocracy default configuration file. Variable order is important as many
 variables take effect before the file is finished parsing.
\******************************************************************************/

/* Enable memory checking. To debug memory checking itself set to 2-9 to
   run various tests (see src/common/c_memory.c). This variable controls
   low-level functionality and must be set before any string variables
   get set or it will be locked! */
c_mem_check 1

/* Logging detail:
   0 = Errors
   1 = Warnings
   2 = Status
   3 = Debug
   4 = Traces */
c_log_level 3
c_log_file ""

/* Video settings */
r_width 800
r_height 600
r_color_bits 32 // 16 or 32 bits only!
r_depth_bits 16 // 16 or 24 bits only!
r_windowed 1
r_vsync 1
r_gamma 1

/* FPS */
c_max_fps 120
c_show_fps 1

/* 2D dimensions are scaled by this amount (float value 0.5-2) */
r_pixel_scale 1

/* OpenGL errors (0 = off, 1 = print, 2 = fatal error) */
r_gl_errors 2

/* Background clear color */
r_clear "aluminium6"

/* Debug interface events (0 = off, 1 = SDL events, 2 = all widgets) */
i_debug 0

