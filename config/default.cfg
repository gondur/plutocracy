/******************************************************************************\
 Plutocracy default configuration file
\******************************************************************************/

/* Logging detail:
   0 = Errors
   1 = Warnings
   2 = Status
   3 = Debug
   4 = Traces */
c_log_file ""
c_log_level 3

/* Video settings */
r_width 800
r_height 600
r_color_bits 32 // 16 or 32 bits only!
r_depth_bits 16 // 16 or 24 bits only!
r_windowed 1
r_vsync 1
r_gamma 1

/* FPS */
c_max_fps 120
c_show_fps 1

/* 2D dimensions are scaled by this amount (float value 0.5-2) */
r_pixel_scale 1

/* OpenGL errors (0 = off, 1 = print, 2 = fatal error) */
r_gl_errors 2

/* Interface theme */
i_window_bg "gui/windows/blue.png"
i_border 8

/* Render testing (order of priority) */
