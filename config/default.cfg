/******************************************************************************\
 Plutocracy default configuration file
\******************************************************************************/

/* Logging detail:
   0 = Errors
   1 = Warnings
   2 = Status
   3 = Debug
   4 = Traces */
c_log_file ""
c_log_level 3

/* Video settings */
r_width 800
r_height 600
r_color_bits 32 // 16 or 32 bits only!
r_depth_bits 16 // 16 or 24 bits only!
r_windowed 1
r_vsync 1
r_gamma 1

/* 2D dimensions are scaled by this amount (float value 1-4) */
r_pixel_scale 1

/* OpenGL errors (0 = off, 1 = print, 2 = fatal error) */
r_gl_errors 2

/* Render testing (order of priority) */
r_test_globe 0
//r_test_model "models/test/cube_sphere.plum"
r_test_model "models/test/granger.plum"
//r_test_model "models/test/cube.plum"
//r_test_model "models/test/lag_100000.plum"
//r_test_mesh "models/test/goblet.obj"
r_test_sprites 10
r_test_sprite "models/test/check_rb.png"
r_test_text "Hello World!"

/* Enable this to debug memory allocation */
c_mem_check 1

/* Debug memory checking (various tests 1-7) */
c_test_mem_check 0

